<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 2</title>
</head>
<body>
    <h1>tabuada</h1>
    <h3><Div id = "nun2"></Div></h3>

    <script>
        let nun1 = Number(prompt("Digite um numero"));
        let nun2;

    for (nun2 = 1; nun2 < 11; nun2++) {
        document.getElementById("nun2").innerHTML += nun1 + " X " + nun2 + " = " + nun1 * nun2 + "</br>";
    }
    </script>
</body>
</html>
